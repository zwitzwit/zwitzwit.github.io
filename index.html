---
layout: default
title: FengKang's Blog|人生的几个十年
---

{% for post in paginator.posts %}
<div class="posts">
<div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
<div class="content {{ post.categories }}_content_css">
{{ post.content }}
</div>
<div class="info">
记于{{ post.date | date:"%Y年%m月%d日"}} EOF
</div>

<div class="forb">
{% for tag in post.tags %}
<a href="/tags/#{{ tag }}">#{{ tag }}</a>
{% endfor %}
</div>
</div>
{% endfor %}
